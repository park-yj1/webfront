<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_간이 계산기v1</title>
    <script src="js/05_간이계산기v1.js"></script>
</head>
<body>
    <h1>간이 계산기 </h1>

    첫번째 값: <input type="text" id="num1"> <br>
    두번째 값: <input type="text" id="num2"> <br>

    
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiple()">*</button>
    <button onclick="division()">/</button>
    <button onclick="percent()">%</button>
    
    <br> 
    계산결과: <span id="result"></span>
    <script>

        //전역 변수 input 요소 접근 
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
       
       //결과 출력 요소
        const results = document.getElementById("results");

        function plus(){
            results.innerText = Number(num1.value) + Number(num2.value);
        
        }
         //Number(문자열) : 문자열을 number 타입으로 변환 
        // console.log( Number(num1.value) +Number(num2.value));

        function minus(){
             results.innerText = Number(num1.value) - Number(num2.value);
        
        }
        function multiple(){
             results.innerText = Number(num1.value) * Number(num2.value);
        
        }
        function division(){
            results.innerText = Number(num1.value) / Number(num2.value);
        
        }
        function percent(){
            results.innerText = Number(num1.value) % Number(num2.value);
        
        }

    </script>

</body>
</html>
