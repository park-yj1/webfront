<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
      
    </style>

    
</head>
<body>

    <!-- 회원 가입 내용 -->
    <section class="signUp-content">

        <form action="main.html" method="POST" name="signUp-form" onsubmit="return validate()">
            
            <label for="memberId">아이디</label>
            <div class="signUp-input-area">
                <input type="text" id="memberId" maxlength="30" >
                <button>중복확인</button> 
            </div>
            <br>

            <!--비밀번호  -->
            <label for="memberPw">비밀번호</label>
                
            <div class="signUp-input-area">
                
                <input type="password" id="memberPw" maxlength="30">
                <span id="pwMessage"></span>   
                
            </div>
            

            
            <label for="confirmPW">비밀번호확인</label>
            
            <div class="signUp-input-area">
                <input type="password" id="confirmPw" maxlength="30">   
            </div>
            
          
            <br>
            <label for="memberName">이름</label>
          
            <div class="signUp-input-area">
                <input type="text" id="memberName" maxlength="5">
                <span id="inputNameResult"></span>   
            </div>
            <br>
     
            <tr>
                <td>성별</td>
                <td>
                    <label> 남 <input type="radio" name="gender" value="m"></label> 
                    <label> 여 <input type="radio" name="gender" value="f"></label> 
                </td>
                <td></td>
            </tr>
          <br>

        <label for="memberTel">전화번호</label>
        
        <div class="signUp-input-area">
            <input type="text" id="memberTel" maxlength="13">
        </div>
           
        <br>  
        <label for="memberEmail">이메일</label>
        <div class="signUp-input-area">
            <input type="text" id="memberEmail" maxlength="30">
        </div>    
        <br>
            <button>초기화</button>
            <button>회원가입</button>
          
            
        </form>
    </section>
 
    <script src="회원가입.js"></script>
</body>
</html>
